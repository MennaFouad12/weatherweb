      <div class="myweather ">
        <div class="container d-flex justify-content-center ">
          <div class="mycards row  ">
          <div class="card special1  light-darkness text-light col-lg-4 ">
            <div class="card-header d-flex justify-content-between">
              <p id="today_name">saturday</p>
              <p>
                <span id="today_number">22</span>
                <span id="today_month">june</span>
              </p>
            </div>
            <div class="card-body">
              <p id="today_location">Cairo</p>
              <div class="d-flex justify-content-between align-items-center">
              <p id="today_temp" class="fs-1 fw-bold" >35.2 <sup>o</sup> C </p>
              <img id="today_img" src="img/113 (1).png" alt="">
            </div>
              <p id="today_condition" class="mycolor mb-4">sunny</p>
              <div class="icons d-flex">
                <div class="me-3 d-flex">
                  <img src="./img/icon-umberella@2x.png" class="me-2" width="25" height="25" alt="">
                  <span id="humadity">20%</span>
                  </div>
                <div class="me-3 d-flex">
                  <img src="./img/icon-wind@2x.png" class="me-2" width="25" height="25" alt="">
                  <span id="wind">18km/h</span>
                </div>
                <div class="me-3 d-flex">
                  <img src="./img/icon-compass@2x.png" class="me-2" width="25" height="25" alt="">
                  <span id="wind_direction">east</span>
                  </div>
                
              </div>
            </div>
          </div>

              <p  class="mycolor next_condition_text">sunny</p>
              
            </div>
          </div>
